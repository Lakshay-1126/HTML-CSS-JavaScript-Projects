<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>

    <div class="currency-container">
      <select id="currency-first">
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
        <option value="JPY">JPY</option>
        <option value="USD" selected>USD</option>
      </select>
      <input type="number" id="worth-first" step="any" value="1" min="0" />
    </div>

    <button id="swap-btn" aria-label="Swap currencies">↔ Swap</button>

    <div class="currency-container">
      <select id="currency-second">
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR" selected>INR</option>
        <option value="JPY">JPY</option>
        <option value="USD">USD</option>
      </select>
      <input type="number" id="worth-second" step="any" min="0" />
    </div>

    <p class="exchange-rate" id="exchange-rate">Loading…</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
